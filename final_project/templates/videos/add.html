{% extends 'base.html' %}

{% block title %}
  Create Video
{% endblock %}

{% block body %}
  <h3>Create a new video:</h3>
      <div>
        <form action="{{ url_for('videos_app.success') }}" method = "post" enctype="multipart/form-data"> 
          <input type="file" name="file" /> 
          <input class="btn btn-primary" type="submit" value="Upload"> 
        </form>
      </div>
  <div class="mt-2">
    <a href="{{ url_for('videos_app.list') }}">
      Back to video list
    </a>
  </div>
{% endblock %}
