{% extends 'base.html' %}

{% block title %}
  {{ video.name }}
{% endblock %}

{% from 'macros/show-flashed-messages.html' import show_flashed_messages_with_categories %}

{% block body %}
  {{ show_flashed_messages_with_categories("dark") }}

  <h3>{{ video.name }}</h3>
  <iframe width="100%"
          height="700"
          class="mt-4"
          src="https://www.youtube.com/embed/{{video.watch}}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
  <div class="mt-5">
    <a href="{{ url_for('videos_app.list') }}">
      К списку видео
    </a>
  </div>
{% endblock %}
